	<style>
		/*初始化样式*/
		*{
			/*内外边距为0*/
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
			/*去掉没必要的样式*/
		}
		.box{
			width: 100%;
			height: 100px;
			background-color: lightskyblue;
			
		}
		.nav{
			height: 100px;
			width: 900px;
			/*这里做一个渐变的导航条*/
			background: linear-gradient(blue,skyblue);
			margin: 0 auto;
		}
		.navlist li{
			/*通过左浮动，让列表变成横排*/
			float: left;
			height: 40px;
			width: 150px;
			/*让文本水平垂直居中*/
			line-height: 100px;
			text-align: center;
			font-size: 20px
		}
		.navlist a{
			/*超链接改黑色*/
			color: white;
			/*我们把链接变成块状显示，就可以了*/
			display: block;
		}
		.navlist{
			/*列表宽设为800，然后居中*/
		    width: 800;
			margin: auto;
		}
		/*我们设置鼠标悬停链接时，背景色变化*/
		.navlist a:hover{
			background: #fa0;
			
		}
	</style>
